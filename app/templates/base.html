<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MommyData - NSW Mothers and Babies Data Explorer{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#000000',
                        secondary: '#6B7280'
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'hand': ['Kalam', 'cursive', 'system-ui']
                    }
                }
            }
        }
    </script>
    {% block head %}{% endblock %}
</head>
<body class="h-full bg-white font-sans">
    <div class="min-h-full">
        <nav class="bg-white border-b-2 border-black">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <h1 class="text-2xl font-hand font-bold text-black flex items-center">
                        <a href="/" class="hover:opacity-80 transition-opacity">MommyData</a>
                    </h1>
                    <div class="flex space-x-4">
                        <a href="/" class="text-black hover:underline font-hand">Home</a>
                    </div>
                </div>
            </div>
        </nav>
        
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            {% block content %}{% endblock %}
        </main>
        
        <footer class="bg-white border-t-2 border-black py-8 mt-16">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center">
                    <p class="text-sm text-black font-hand">
                        A <a href="https://vibecamp.au/" class="font-bold hover:underline">Vibecamp</a> Creation
                    </p>
                </div>
            </div>
        </footer>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
